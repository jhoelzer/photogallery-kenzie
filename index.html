<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Photogallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="gallery-mobile">
        <header>Jenny's Photogallery</header>
        <div id="images-mobile">
            <img src="images/belize-sunset.jpg" alt="belize-sunset" id="pic1"/>
            <img src="images/kingbird.jpg" alt="kingbird" id="pic2"/>
            <img src="images/coastal-tree.jpg" alt="coastal-tree" id="pic3"/>
            <img src="images/oregon-beach.jpg" alt="oregon-beach" id="pic4"/>
            <img src="images/pink-waterlily.jpg" alt="pink-waterlily" id="pic5"/>
            <img src="images/loggerhead-turtle.jpg" alt="loggerhead-turtle" id="pic6"/>
            <img src="images/yellow-crowned-night-heron.jpg" alt="yellow-crowned-night-heron" id="pic7"/>
            <img src="images/iris-and-lilies.jpg" alt="iris-and-lilies" id="pic8"/>
            <img src="images/white-waterlily.jpg" alt="white-waterlily" id="pic9"/>
            <img src="images/tiger.jpg" alt="tiger" id="pic10"/>
        </div>
    </div>

    <div id="gallery-desktop">
        <header>Jenny's Photogallery</header>
        <div id="images">
            <img src="images/belize-sunset.jpg" alt="belize-sunset" id="pic1"/>
            <img src="images/kingbird.jpg" alt="kingbird" id="pic2"/>
            <img src="images/coastal-tree.jpg" alt="coastal-tree" id="pic3"/>
            <img src="images/oregon-beach.jpg" alt="oregon-beach" id="pic4"/>
            <img src="images/pink-waterlily.jpg" alt="pink-waterlily" id="pic5"/>
            <img src="images/loggerhead-turtle.jpg" alt="loggerhead-turtle" id="pic6"/>
            <img src="images/yellow-crowned-night-heron.jpg" alt="yellow-crowned-night-heron" id="pic7"/>
            <img src="images/iris-and-lilies.jpg" alt="iris-and-lilies" id="pic8"/>
            <img src="images/white-waterlily.jpg" alt="white-waterlily" id="pic9"/>
            <img src="images/tiger.jpg" alt="tiger" id="pic10"/>
        </div>
    </div>
</body>
</html>
