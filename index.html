    <title>Photogallery</title>

<body>
    <div id="gallery-mobile">
        <header id="header-mobile">
            <h1>Jenny's Photogallery</h1>
        </header>
        <div id="images-mobile">
            <div id="left">
            <img src="images/belize-sunset.jpg" alt="belize-sunset" id="pic1" class="pics" />

            </div>
            <div id="right">

            <img src="images/white-waterlily.jpg" alt="white-waterlily" id="pic9" class="pics" />
            <img src="images/tiger.jpg" alt="tiger" id="pic10" class="pics" />
        </div>
        </div>
    </div>

                <img src="images/belize-sunset.jpg" alt="belize-sunset" id="pic1" class="pics" />
